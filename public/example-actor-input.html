<div>
    <switch name="inputType" label="Input type">
        <switch-option value="urls">Urls</switch-option>
        <switch-option value="location">Location</switch-option>
    </switch>
    <div style="margin-bottom: 12px;">
        <conditional-section field-name="inputType" condition-type="EQUAL" condition-value="urls">
            <div>URLs related fields</div>
        </conditional-section>
        <conditional-section field-name="inputType" condition-type="EQUAL" condition-value="location">
            <div>Location related field</div>
        </conditional-section>
    </div>

    <label>Reviews count</label>
    <div style="display: flex; align-items: center; gap: 15px;">
        <show-value name="reviewsCount"></show-value>
        <increment-button name="reviewsCount"></increment-button>
    </div>
    <conditional-section field-name="reviewsCount" condition-type="NOT_EQUAL" condition-value="0">
        <div>Reviews related fields</div>
    </conditional-section>
</div>
